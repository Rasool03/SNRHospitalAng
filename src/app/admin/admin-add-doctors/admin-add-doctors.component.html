<div class="outer">
    <div class="header">
        <h1><b>Add Doctor</b></h1>
    </div>
    <form class="border p-2 rounded-3 mt-3 mb-5" [formGroup]="doctRegistrationForm" (ngSubmit)="doctRegisterSubmit()">
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="name" class="form-label"><b>Name</b></label>
            </div>
            <div class="col-8 mb-2">
                <input type="text" formControlName="doctName" class="form-control" id="name">
                <div class="form-text text-danger" *ngIf="Name.errors?.['required']&&(Name.dirty||Name.touched)">*Name is Required</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="dob" class="form-label"><b>DOB</b></label>
            </div>
            <div class="col-8 mb-2">
                <input type="date" formControlName="dob" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="gender" class="form-label"><b>Gender</b></label>
            </div>
            <div class="col-8 mb-2">
                <select formControlName="gender" class="form-control"  id="gender">
                    <option value="">--Select Gender--</option>
                    <option *ngFor="let gend of genderType" [value]="gend">{{gend}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="specialization" class="form-label"><b>Specialization</b></label>
            </div>
            <div class="col-8 mb-2">
                <select formControlName="specialization" class="form-control"  id="specialization">
                    <option value="">-Select Specialization-</option>
                    <option *ngFor="let dept of specialize" [value]="dept.deptName">{{dept.deptName}}</option>
                </select>
                <div class="form-text text-danger" *ngIf="Specialization.errors?.['required']&&(Specialization.dirty||Specialization.touched)">*Specialization is Required</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="experience" class="form-label"><b>Experience</b></label>
            </div>
            <div class="col-8 mb-2">
                <input type="number" formControlName="experience" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="language" class="form-label"><b>Language</b></label>
            </div>
            <div class="col-8 mb-2">
                 <div class="pointerCursor" (click)="panleExpanded=!panleExpanded">
                    <label class="form-control">{{langs}}</label>
                   </div>
                   <div class="languageList" *ngIf="panleExpanded">
                    <div class="form-check" *ngFor="let lang of languageKnown">
                        <input class="form-check-input" type="checkbox"  value="{{lang}}"id="{{lang}}" (change)="handleLanguages($event)">
                        <label class="form-check-label" for="{{lang}}">
                            {{lang}}
                        </label>
                      </div>
                   </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="mobileNo" class="form-label"><b>MobileNo</b></label>
            </div>
            <div class="col-8 mb-2">
                <input type="text" formControlName="mobileNo" class="form-control">
                <div class="form-text text-danger" *ngIf="MobileNo.errors?.['required']&&(MobileNo.dirty||MobileNo.touched)">*Mobile Number Required</div>
                <div class="form-text text-danger" *ngIf="MobileNo.errors?.['pattern']&&(MobileNo.dirty||MobileNo.touched)">*MobileNo is Invalid</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="email" class="form-label"><b>Email</b></label>
            </div>
            <div class="col-8 mb-2">
                <input type="text" formControlName="email" class="form-control">
                <div class="form-text text-danger" *ngIf="Email.errors?.['required']&&(Email.dirty||Email.touched)">*Email is required</div>
                <div class="form-text text-danger" *ngIf="Email.errors?.['email']&&(Email.dirty||Email.touched)">*Email Invalid</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="schedule" class="form-label"><b>Schedule</b></label>
            </div>
            <div class="col-8 mb-2">
                <div class="pointerCursor" (click)="panleExpandedSchedul=!panleExpandedSchedul">
                    <label class="form-control">{{selectSchedule}}</label>
                   </div>
                   <div class="ScheduleList" *ngIf="panleExpandedSchedul">
                    <div class="form-check"  *ngFor="let weeks of sheduleWeeks">
                        <input class="form-check-input"  type="checkbox"  value="{{weeks}}"id="{{weeks}}" (change)="handleSchedule($event)" >
                        <label class="form-check-label" for="{{weeks}}">
                            {{weeks}}
                        </label>
                      </div>
                   </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="userName" class="form-label"><b>User Name</b></label>
            </div>
            <div class="col-8 mb-2">
                <input type="text" formControlName="userName" class="form-control">
                <div class="form-text text-danger" *ngIf="UserName.errors?.['required']&&(UserName.dirty||UserName.touched)">*User Name is Required</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="password" class="form-label"><b>Password</b></label>
            </div>
            <div class="col-8 mb-2">
                <div class="input-group">
                    <input [type]="type" formControlName="password" placeholder="Enter Password" class="form-control" id="password">
                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span> 
                </div>
                <div class="form-text text-danger" *ngIf="Password.errors?.['required']&&(Password.dirty||Password.touched)">*Password is Required</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="conformPassword" class="form-label"><b>ConformPassword</b></label>
            </div>
            <div class="col-8 mb-2">
                <div class="input-group">
                    <input [type]="types" formControlName="conformPassword" placeholder="Enter Password" class="form-control" id="conformPassword">
                    <span (click)="hideShowConformPassword()" class="fa {{eyeIcons}}"></span> 
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-2 mt-2">
                <label for="isActive" class="form-label"><b>Is Active</b></label>
            </div>
            <div class="col-8 mb-2 mt-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" formControlName="isActive" role="switch" id="isActive">
                <label class="form-check-label" for="isActive">Is Active</label>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 offset-4 mt-1">
                <button type="submit"  class="btn btn-primary">SUBMIT</button>
            </div>
            <div class="col-3 mb-2 mt-1">
                <button type="button" class="btn btn-secondary" (click)="cancelForm()">CANCEL</button>
            </div>
        </div>
       
    </form>
</div>
