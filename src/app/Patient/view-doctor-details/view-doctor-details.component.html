
<h1>LIST OF DOCTORS AND THEIR DEPARTMENT</h1>

<div class="doctorsTable">
<table>
    <thead>
    <tr>
        <th>Name of Doctor</th>
        <th>Department</th>
        <th>Consultant Fee</th>
                   
    </tr>
</thead>
<tbody>
    <tr *ngFor="let doctLists of mergedData">
        <td>{{doctLists.doctName}}</td>
        <td>{{doctLists.deptName}}</td>
        <td>{{doctLists.consultFee}}</td>
    </tr>
</tbody>
</table>
</div>
