
<h1>LIST OF DOCTORS AND THEIR DEPARTMENT</h1>

<div class="doctorsTable">
<table>
    <thead>
    <tr>
        <th>Name of Doctor</th>
        <th>Department</th>
        <th>Consultant Fee</th>
                   
    </tr>
</thead>
<tbody>
    <tr *ngFor="let doctLists of paginatedDoctors">
        <td>{{doctLists.doctName}}</td>
        <td>{{doctLists.department.deptName}}</td>
        <td>{{doctLists.department.consultFee}}</td>
    </tr>
</tbody>
</table>
<div class="paginate">
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-pagination>
</div>
</div>
