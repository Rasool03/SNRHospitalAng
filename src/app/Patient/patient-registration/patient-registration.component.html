<div class="outer">
    <div class="header">
        <h1>PATIENT REGISTRATION FORM</h1>
    </div>
        <form class="border p-2 rounded-3 mt-3" [formGroup]="registerForm" (ngSubmit)="registerSubmited()" >
            <div class="row">
                <div class="col-4 mb-2 mt-2">
                    <label for="name" class="form-label"><b>Name:</b></label>
                </div>
                <div class="col-8 mb-2">
                    <input type="text" formControlName="name" placeholder="Enter Name" class="form-control" id="name">
                    <div class="form-text text-danger" *ngIf="Name.errors?.['required']&&(Name.dirty||Name.touched)">*Name is Required</div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2 mt-2">
                    <label for="dob" class="form-label"><b>DOB:</b></label>
                </div>
                <div class="col-8 mb-2">
                    <input type="date" formControlName="dob"  class="form-control" id="dob">
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2 mt-2">
                    <label for="gender" class="form-label"><b>Gender:</b></label>
                </div>
                <div class="col-8 mb-2">
                    <select formControlName="gender" class="form-control" id="gender"  >
                        <option *ngFor="let gend of genderSex" [value]="gend">{{gend}}</option>               
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2 mt-2">
                    <label for="bloodGroup" class="form-label"><b>BLOOD GROUP  : </b></label>
                </div>
                <div class="col-8 mb-2">
                    <select formControlName="bloodGroup" class="form-control" id="bloodGroup"  >
                        <option *ngFor="let group of bldGroup" [value]="group">{{group}}</option>               
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2 mt-2">
                    <label for="email" class="form-label"><b>Email:</b></label>
                </div>
                <div class="col-8 mb-2">
                    <input type="text" formControlName="email" placeholder="Enter Email" class="form-control" id="email">
                    <div class="form-text text-danger" *ngIf="Email.errors?.['required']&&(Email.dirty||Email.touched)">*Email is required</div>
                    <div class="form-text text-danger" *ngIf="Email.errors?.['email']&&(Email.dirty||Email.touched)">*Email Invalid</div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2 mt-2">
                    <label for="mobileNo" class="form-label"><b>MobileNo:</b></label>
                </div>
                <div class="col-8 mb-2">
                    <input type="text" formControlName="mobileNo" placeholder="Mobile Number" class="form-control" id="mobileNo">
                    <div class="form-text text-danger" *ngIf="MobileNo.errors?.['required']&&(MobileNo.dirty||MobileNo.touched)">*Mobile Number Required</div>
                    <div class="form-text text-danger" *ngIf="MobileNo.errors?.['pattern']&&(MobileNo.dirty||MobileNo.touched)">*MobileNo is Invalid</div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2 mt-2">
                    <label for="name" class="form-label"><b>Address:</b></label>
                </div>
                <div class="col-8 mb-2">
                    <input type="text" formControlName="address" placeholder="Enter Address" class="form-control" id="address">
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2 mt-2">
                    <label><b>PRIVATE/CGHS  : </b></label>
                </div>
                <div class="col-8 mb-2">                    
                    <select formControlName="cghsprivate" class="form-control" id="cghsprivate"  >
                        <option *ngFor="let pvtGvt of pvtOrGvt" [value]="pvtGvt">{{pvtGvt}}</option>               
                    </select>
                </div>
            </div>           
                <div class="row">
                    <div class="col-6 mb-2 mt-2">
                        <h2>Upload Card Picture  : </h2>
                    </div>
                    <div class="col-1 mb-2 mt-2">
                            <input type="file"  (change)="onFileSelected($event)" />
                    </div>
                </div>
           
            <div class="row">
                <div class="col-3 offset-4 mt-1">
                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">SUBMIT</button>
                </div>
                <div class="col-3 mb-2 mt-1">
                <button type="button" (click)="cancleRester()" class="btn btn-secondary">CANCLE</button>
                </div>
            </div>
        </form>
    
    </div>
